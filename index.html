<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Digital Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <div class="border-left"></div>
        <div class="border-top"></div>
        <div class="border-right"></div>
        <div class="border-bottom"></div>
        <!-- Content of the card -->
        <img src="Portrait.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Harry Glynn Jones</h1>
        <h2>Contributing Editor</h2>
        <p class="bio">Editor and contributor at Gamer Social Club. News, Previews, Reviews, Editorials, and Guides.</p>
        <p class="contact">harry.glynnjones@gmail.com</p>
        <a href="https://gamersocialclub.ca/" target="_blank">
            <img src="gsc logo.png" alt="Site Logo" class="site-logo">
        </a>
        <svg width="0" height="0">
            <defs>
                <linearGradient id="rainbowGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="16.67%" style="stop-color: violet; stop-opacity: 1" />
                    <stop offset="33.33%" style="stop-color: #13c5d7; stop-opacity: 1" />
                    <stop offset="50%" style="stop-color: #32ffaa; stop-opacity: 1" />
                    <stop offset="66.67%" style="stop-color: #ebf9b8; stop-opacity: 1" />
                    <stop offset="83.33%" style="stop-color: #dbaa72; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #d84baa; stop-opacity: 1" />
                </linearGradient>
            </defs>
        </svg>

        <svg width="0" height="0">
            <defs>
                <linearGradient id="rainbowGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="16.67%" style="stop-color:#d84baa;stop-opacity:1" />
                    <stop offset="33.33%" style="stop-color:#dbaa72;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#ebf9b8;stop-opacity:1" />
                    <stop offset="66.67%" style="stop-color:#32ffaa;stop-opacity:1" />
                    <stop offset="83.33%" style="stop-color:#13c5d7;stop-opacity:1" />
                    <stop offset="100%" style="stop-color: violet;stop-opacity:1;" />
                </linearGradient>
            </defs>
        </svg>

        <!-- Top-right spiral -->
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 100 100" class="spiral-top-right">
            <path d="M 10,10 H 90 V 90 H 20 V 20 H 80 V 80 H 30 V 30 H 70 V 70 H 40 V 40 H 60 V 60 H 50 V 50" fill="none" stroke="url(#rainbowGradient1)" stroke-width="4" />
        </svg>

        <!-- Bottom-left spiral -->
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 100 100" class="spiral-bottom-left">
            <path d="M 10,10 H 90 V 90 H 20 V 20 H 80 V 80 H 30 V 30 H 70 V 70 H 40 V 40 H 60 V 60 H 50 V 50" fill="none" stroke="url(#rainbowGradient2)" stroke-width="4" />
        </svg>
    </div>
</body>
</html>
